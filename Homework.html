<html>
    <head>
        <title>Homework</title>
    </head>
    <body>
        <p id="number"></p>
        <button onClick="nums()">Try Me</button>

        <script>
            function nums() {
                let text;
                let i = 1;

                while (i<100) {
                    text += "<br> The number is " + i
                    i++
                }
                document.getElementById("number").innerHTML = text
            }


        </script>

    </body>

</html>
