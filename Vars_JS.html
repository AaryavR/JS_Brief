<html>
    <head>
        <title>Variable Types in JS</title>
    </head>
    <body>
        <div>
            <p id="1"></p>
            <p id="2"></p>
            <p id="3"></p>
            <p id="4"></p>
            <p id="5"></p>
        </div>

        <script>
            var a = 8;
            var b = 10;
            var c = 10;
            var d = "Hi";
            var e = null;
            var f = undefined;

            document.getElementById("1").innerHTML = "a is equal to " + a;
            document.getElementById("2").innerHTML = "b and c are " +b;
            document.getElementById("3").innerHTML = "d is " + d;
            document.getElementById("4").innerHTML = "e is " + e;
            document.getElementById("5").innerHTML = "f is "+ f;

        </script>
    </body>

</html>
