<html>
    <head>
        <title>While Loops in JS</title>
    </head>

    <body>
        <p id="number"></p>
        <button onClick="nums()">Click Me</button>

        <script>
            function nums() {
                var i = 0;
                var text;

                while (i<10) {
                    text += "<br> The number is " + i
                    i++
                }

                document.getElementById("number").innerHTML = text
            }

        </script>

    </body>
</html>
